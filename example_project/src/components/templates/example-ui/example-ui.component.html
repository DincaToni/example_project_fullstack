<div class="template-exampleUI">
    <div class="template-exampleUI_wrapper-textArea1">
        <text-area1 [(taValue)] = "textAreaValue"/>
    </div>
    <div class="template-exampleUI_wrapper-submitButton1">
        <submit-button1 [taValue] = "textAreaValue" [(results)] = "resultsArr"/>
    </div>
    <div class="template-exampleUI_wrapper-displayBlock1" >
        <display-block1 *ngFor="let result of resultsArr" [res]="result"></display-block1>
    </div>
    
</div>
